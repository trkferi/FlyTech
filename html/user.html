<!-- loginModal -->
<div class="modal fade" 
     id="loginModal" 
     data-bs-backdrop="static" 
     data-bs-keyboard="false" 
		 tabindex="-1" 
		 aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content border-1">
      <div class="modal-header">
        <h2 class="modal-title" class="mx-auto">Bejelenkezés</h2>
        <button type="button" 
								class="btn-close me-3" 
                data-bs-dismiss="modal" 
								aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form name="loginForm">
          <div class="row">
            <div class="mb-3 col-12 col-sm-6">
              <label for="email2" class="form-label">Email cím:</label>
              <input type="text"
                     class="form-control" 
                     id="email2"
                     name="email2"
                     ng-model="model.email2"
                     ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                     required>
            </div>
            <div class="mb-3 col-12 col-sm-6">
              <label for="password2" class="form-label">Jelszó:</label>
              <input type="password"
                     class="form-control" 
                     id="password2"
                     name="password2"
                     ng-model="model.password2"
                     required>
            </div>
          </div>
          <hr>
          <div class="row">
						<span class="mb-3 me-auto w-auto mt-1">
							<a class="cursor-pointer fs-5" 
								 data-bs-dismiss="modal"
								 data-bs-toggle="modal" 
								 data-bs-target="#regisztracioModal">
								Regisztráció
							</a>
						</span>
						<span class="mb-3 ms-auto w-auto">
            	<button type="button" class="btn btn-primary mx-2"
                    	ng-disabled="loginForm.$invalid"
                    	data-bs-dismiss="modal"
                    	ng-click="login()">
              	Bejelenkezés
            	</button>
							<button type="button" 
											class=" btn btn-secondary mx-2 " 
											data-bs-dismiss="modal">
             		Mégsem
            	</button>
						</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- regisztracioModal -->
<div class="modal fade" 
     id="regisztracioModal" 
     data-bs-backdrop="static" 
     data-bs-keyboard="false" 
		 tabindex="-1" 
     aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content border-1">
      <div class="modal-header">
        <h2 class="modal-title" id="staticBackdropLabel">Regisztráció</h2>
        <button type="button" 
								class="btn-close me-3" 
                data-bs-dismiss="modal" 
								aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        
        <form name="registrationForm">
          
          <div class="row">
            <div class="mb-3 col-12 col-sm-6">
              <label for="name" class="form-label">Családinév:</label>
              <input type="text" 
                     class="form-control" 
                     id="name"
                     name="name"
										 spellcheck="false" 
										 autocomplete="off"
                     ng-model="model.name"
                     required>
            </div>
						<div class="mb-3 col-12 col-sm-6">
              <label for="born" class="form-label">Születési dátum:</label>
              <input type="date" 
                		 class="form-control" 
                		 id="born"
                		 name="born"
										 spellcheck="false" 
										 autocomplete="off"
                		 ng-model="model.born"
                		 required>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-12 col-sm-6">
              <label for="country_code" class="form-label">Telefonszám:</label><br>
							<span>+</span>
							<input class="form-control d-inline-block mx-1"
										 id="country_code"
										 name="country_code" 
										 type="text"
										 style="max-width:45px;"
										 spellcheck="false" 
										 autocomplete="off"
										 maxlength="3"
										 ng-model="model.country_code"
										 ng-init="model.country_code='36'"
										 ng-pattern="/^$|^(?!(0))[0-9]{1,3}$/"
										 required>

							<!-- Phone -->
							<input class="form-control d-inline-block"
										 id="phone"
										 name="phone" 
										 type="text"
										 style="max-width:150px;"
										 spellcheck="false" 
										 autocomplete="off"
										 maxlength="10"
										 ng-model="model.phone"
										 ng-init="model.phone=null"
										 ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
										 required>
          	</div>
            <div class="mb-3 col-12 col-sm-6">
              <label for="address" class="form-label">Lakcím:</label>
							<input class="form-control"
										id="address"
										name="address" 
										type="text"
										spellcheck="false" 
										autocomplete="off"
										maxlength="200"
										ng-model="model.address"
										ng-init="model.address=null"
										required>
            </div>
          </div>
					<div class="row">
            <div class="mb-3 col-12 col-sm-6">
              <label for="email" class="form-label">Email cím:</label>
              <input type="text"
                     class="form-control" 
                     id="email"
                     name="email"
										 spellcheck="false" 
										 autocomplete="off"
                     ng-model="model.email"
                     ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                     required>
            </div>
            <div class="mb-3 col-12 col-sm-6">
              <label for="password" class="form-label">Jelszó:</label>
              <input type="password"
                     class="form-control" 
                     id="password"
                     name="password"
										 spellcheck="false" 
										 autocomplete="off"
                     ng-model="model.password"
                     required>
            </div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" 
                   type="checkbox" 
                   value="" 
                   id="roole"
                   name="roole"
                   ng-model="model.roole"
                   required>
            <label class="form-check-label" for="roole">
              Megismertem és elfogadtam az Általános Szerződési Feltételeket
            </label>
          </div>
          <hr>
					<div class="row">
						<span class="mb-3 me-auto w-auto mt-1">
							<a class="cursor-pointer fs-5" 
								 data-bs-dismiss="modal"
								 data-bs-toggle="modal" 
								 data-bs-target="#loginModal">
								Bejelenkezés
							</a>
						</span>
						<span class="mb-3 ms-auto w-auto">
            	<button type="button" class="btn btn-primary mx-2"
											ng-disabled="registrationForm.$invalid"
                    	data-bs-dismiss="modal"
                    	ng-click="regisztral()">
								Regisztráció
            	</button>
							<button type="button" 
											class=" btn btn-secondary mx-2 " 
											data-bs-dismiss="modal">
             		Mégsem
            	</button>
						</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
