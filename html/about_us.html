<div class="bannerrolunk"></div>

<div class="container my-5">
	<h1 class="text-center">FlyTech csapata</h1>
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-3 g-3 mt-5">
		<div class="col"
				 ng-repeat="x in data track by $index">
			<div class="card h-100 shadow-sm-bottom-end">
				<img ng-src="./pics/{{x.img}}" 
						 class="card-img-top rolunk" 
						 alt="...">
				<div class="card-body">
					<h5 class="card-title">{{x.name}}</h5>
					<p class="card-text">{{x.phone}}</p>
				</div>
				<div class="card-footer">
					<small class="text-body-secondary">{{x.profession}}</small>
				</div>
			</div>
		</div>
	</div>
</div>
