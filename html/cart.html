<div class="container">
	<div class="row mt-5">
		<h1 class="text-center">Cart</h1>
			
		<div class="row justify-content-center mb-3">
			<form name="dataApplyFor" 
						class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-6">

							<!-- Name -->
			<div class="mb-3">
				<label for="name" class="form-label">NÃ©v:</label>
				<input class="form-control"
							 id="name"
							 name="name" 
							 type="text"
							 spellcheck="false" 
							 autocomplete="off"
							 maxlength="100"
							 ng-model="model.name"
							 ng-init="model.name=null"
							 required>


			<!-- Phone -->
			<div class="mb-3">
				<label for="country_code" class="form-label">Telefonszam:</label>
				<div class="mb-3">

					<!-- Country code -->
					<span>+</span>
					<input class="form-control d-inline-block mx-1"
								id="country_code"
								name="country_code" 
								type="text"
								style="max-width:60px;"
								spellcheck="false" 
								autocomplete="off"
								maxlength="3"
								ng-model="model.country_code"
								ng-init="model.country_code='36'"
								ng-pattern="/^$|^(?!(0))[0-9]{1,3}$/"
								required>

					<!-- Phone -->
					<input class="form-control d-inline-block"
								id="phone"
								name="phone" 
								type="text"
								style="max-width:150px;"
								spellcheck="false" 
								autocomplete="off"
								maxlength="10"
								ng-model="model.phone"
								ng-init="model.phone=null"
								ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
								required>
				</div>
			</div>

			<!-- Email -->
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input class="form-control"
							 id="email"
							 name="email" 
							 type="email"
							 spellcheck="false" 
							 autocomplete="off"
							 maxlength="50"
							 ng-model="model.email"
							 ng-init="model.email=null"
							 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
							 required>
			</div>

	
	</div>
</div>
