<div class="bannerajanlatkeres mb-5"></div>
<div class="container">
	<div class="row mt-5">
		<h1 class="text-center">Ajánlatkérés</h1>
	</div>


		<!-- Form for test drive -->
	<div class="row justify-content-center mb-3">
		<form name="dataApplyFor" 
					class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-6">

			<!-- Depature -->
			<div class="row">
				<div class="col-md-6">
					<!-- Depature -->
					<label for="depaure" class="form-label">Indulás:</label>
					<input class="form-control"
					id="depature"
					name="depature" 
					type="date"
					spellcheck="false" 
					autocomplete="off"
					maxlength="100"
					ng-model="model.depature"
					ng-init="model.depature=null"
					required>
				</div>
				<div class="col-md-6">
					<!-- Arrive -->
					<label for="arrive" class="form-label">Érkezés:</label>
					<input class="form-control"
					id="arrive"
					name="arrive" 
					type="date"
					spellcheck="false" 
					autocomplete="off"
					maxlength="100"
					ng-model="model.arrive"
					ng-init="model.arrive=null"
					required>
				</div>

			</div>


			<!-- Name -->
			<div class="mb-3">
				<label for="name" class="form-label">Név:</label>
				<input class="form-control"
							 id="name"
							 name="name" 
							 type="text"
							 spellcheck="false" 
							 autocomplete="off"
							 maxlength="100"
							 ng-model="model.name"
							 ng-init="model.name=null"
							 required>
			</div>

			<!-- Phone -->
			<div class="mb-3">
				<label for="country_code" class="form-label">Telefonszam:</label>
				<div class="mb-3">

					<!-- Country code -->
					<span>+</span>
					<input class="form-control d-inline-block mx-1"
								id="country_code"
								name="country_code" 
								type="text"
								style="max-width:60px;"
								spellcheck="false" 
								autocomplete="off"
								maxlength="3"
								ng-model="model.country_code"
								ng-init="model.country_code='36'"
								ng-pattern="/^$|^(?!(0))[0-9]{1,3}$/"
								required>

					<!-- Phone -->
					<input class="form-control d-inline-block"
								id="phone"
								name="phone" 
								type="text"
								style="max-width:150px;"
								spellcheck="false" 
								autocomplete="off"
								maxlength="10"
								ng-model="model.phone"
								ng-init="model.phone=null"
								ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
								required>
				</div>
			</div>

			<!-- Email -->
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input class="form-control"
							 id="email"
							 name="email" 
							 type="email"
							 spellcheck="false" 
							 autocomplete="off"
							 maxlength="50"
							 ng-model="model.email"
							 ng-init="model.email=null"
							 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
							 required>
			</div>

			<!-- Address -->
			<div class="mb-3">
				<label for="address" class="form-label">Lakcím:</label>
				<input class="form-control"
							 id="address"
							 name="address" 
							 type="text"
							 spellcheck="false" 
							 autocomplete="off"
							 maxlength="200"
							 ng-model="model.address"
							 ng-init="model.address=null"
							 required>
			</div>

			<!-- Comment -->
			<div class="mb-3">
				<label for="comment" class="form-label">Megjegyzés:</label>
				<textarea id="comment"
									name="comment"
									class="form-control"
									spellcheck="false" 
									autocomplete="off"
									rows="3"
									ng-model="model.comment"
									ng-init="model.comment=null">
				</textarea>
			</div>

			<!-- Accept button -->
			<div class="my-4 text-end">
				<button type="button" 
								class="btn btn-primary px-5"
								ng-disabled="dataApplyFor.$invalid"
								ng-click="applyFor()">
					Küldés
				</button>
			</div>
		</form>
	</div>
</div>
