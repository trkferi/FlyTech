<!-- Container -->
<div class="container-fluid">

  <!-- Row -->
  <div class="row">

    <!-- Newsletter -->
    <div class="col-sm-4 offset-1">
      <h2 class="pt-3">Feliratkozás hírlevélre</h2>
      <form name="newsForm">
        <div class="input-group mb-3">
          <input id="news_email"
                 name="news_email"
                 type="email" 
                 class="form-control" 
                 placeholder="E-mail"
                 spellcheck="false" 
					       autocomplete="off"
					       maxlength="50"
					       ng-model="model.news_email"
                 ng-init="model.news_email=null"
					       ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
					       required>
          <button class="input-group-text btn" 
                  ng-click="feliratkozas()"
                  ng-disabled="newsForm.$invalid">
            Feliratkozom!
          </button>
        </div>
      </form>
    </div>

    <!-- Elérhetőségek -->
    <div class="col-md-3 offset-3">
      <h2>Elérhetőségek</h2>
      <ul>
        <li><img src="pics/kukacikon.svg" alt="">info@flytech.com</li>
        <li><img src="pics/levelikon.svg" alt="">Szeged, Bajai út, 6729</li>
        <li><img src="pics/telefonikon.svg" alt="">+36 30 291 5095</li>
      </ul>
    </div>
  </div>

  <!-- Copyright -->
  <div class="row">
    <p class="c">Minden jog fenntartva Flytech &copy;</p>
  </div>
</div>
