<div class="container">
	<div class="row mt-5">
		<h1 class="text-center">Kosár</h1>
		
		<div class="col-md-6">
			<table class="table table-bordered table-striped">
				<thead>
				  <tr>
						<th ng-repeat="(k, v) in header">{{v}}</th>
				  </tr>
				</thead>
				<tbody>
					<tr ng-if="$root.cart && $root.cart.length"
							ng-repeat="x in $root.cart track by $index">
				  	<td ng-repeat="(k, v) in header">
							{{x[k]}}
						</td>
					</tr>
					<tr ng-if="!$root.cart || !$root.cart.length">
				  	<td colspan="{{header.length}}" class="text-center">Kosár üres</td>
					</tr>
				</tbody>
			  </table>
		</div>


		<div class="col-12 col-sm-11 col-md-10 col-lg-6 col-xl-6 justify-content-end mb-3">
			<form name="dataApplyFor" 
						>
	
				<div class="row">
					<div class="mb-3 col-6">
						<!-- name -->
						<label for="name" class="form-label">Név:</label>
						<input class="form-control"
									 id="name"
									 name="name" 
									 type="text"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="100"
									 ng-model="model.name"
									 ng-init="model.name=null"
									 required>
					</div> 
					<div class="mb-3 col-6">
						<label for="country_code" class="form-label">Telefonszám:</label><br>
	
						<!-- Country code -->
						<span>+</span>
						<input class="form-control d-inline-block mx-1"
									id="country_code"
									name="country_code" 
									type="text"
									style="max-width:45px;"
									spellcheck="false" 
									autocomplete="off"
									maxlength="3"
									ng-model="model.country_code"
									ng-init="model.country_code='36'"
									ng-pattern="/^$|^(?!(0))[0-9]{1,3}$/"
									required>
	
						<!-- Phone -->
						<input class="form-control d-inline-block"
									id="phone"
									name="phone" 
									type="text"
									style="max-width:150px;"
									spellcheck="false" 
									autocomplete="off"
									maxlength="10"
									ng-model="model.phone"
									ng-init="model.phone=null"
									ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
									required>
					</div>
			</div>
	
				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label>
					<input class="form-control"
								 id="email"
								 name="email" 
								 type="email"
								 spellcheck="false" 
								 autocomplete="off"
								 maxlength="50"
								 ng-model="model.email"
								 ng-init="model.email=null"
								 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
								 required>
				</div>
	
				<!-- Address -->
				<div class="mb-3">
					<label for="address" class="form-label">Lakcím:</label>
					<input class="form-control"
								 id="address"
								 name="address" 
								 type="text"
								 spellcheck="false" 
								 autocomplete="off"
								 maxlength="200"
								 ng-model="model.address"
								 ng-init="model.address=null"
								 required>
				</div>
	
				<div class="row">
					<div class="col-md-6">
						<!-- cardNumber -->
						<label for="cardNumber" class="form-label">Kártyaszám:</label>
						<input class="form-control"
									 id="cardNumber"
									 name="cardNumber" 
									 type="text"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="19"
									 ng-model="model.cardNumber"
									 ng-init="model.cardNumber=null"
									 placeholder="XXXX-XXXX-XXXX-XXXX"
									 required>
					</div> 
					<div class="col-md-6">
						<!-- cardName -->
						<label for="cardName" class="form-label">Kártyán szereplő név:</label>
						<input class="form-control"
									 id="cardName"
									 name="cardName" 
									 type="text"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="100"
									 ng-model="model.cardName"
									 ng-init="model.cardName=null"
									 required>
					</div>
	
				</div>

				<div class="row justify-content-start">
					<div class="col-md-3">
						<!-- Lejárat -->
						<label for="expiration" class="form-label">Lejárat:</label>
						<input class="form-control"
									 id="expiration"
									 name="expiration" 
									 type="text"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="5"
									 ng-model="model.expiration"
									 ng-init="model.expiration=null"
									 required>
					</div> 
					<div class="col-md-3">
						<!-- CVC -->
						<label for="cvc" class="form-label">CVC</label>
						<input class="form-control"
									 id="cvc"
									 name="cvc" 
									 type="text"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="3"
									 ng-model="model.cvc"
									 ng-init="model.cvc=null"
									 required>
					</div>
	
				</div>
				<!-- Accept button -->
				<div class="my-4 text-end">
					<button type="button" 
									class="btn btn-primary px-5"
									ng-disabled="dataApplyFor.$invalid"
									ng-click="applyFor()">
						Fizetés
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
